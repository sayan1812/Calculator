<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <h1 class="head-line"><span class="Auto-type"></span></h1>

    <div class="calculator">
        <input type="text" id="display" class="text" placeholder="Enter" readonly>

        <button onclick="clearDisplay()" id="ac">AC</button>
        <button id="del" onclick="deleteLast()">DEL</button>
        <button id="dot" onclick="appendValue('.')">.</button>
        <button id="divide" onclick="appendValue('/')"><i class="fa-solid fa-divide"></i></button>

        <button id="num7" onclick="appendValue('7')">7</button>
        <button id="num8" onclick="appendValue('8')">8</button>
        <button id="num9" onclick="appendValue('9')">9</button>
        <button id="multi" onclick="appendValue('*')"><i class="fa-solid fa-xmark"></i></button>

        <button id="num4" onclick="appendValue('4')">4</button>
        <button id="num5" onclick="appendValue('5')">5</button>
        <button id="num6" onclick="appendValue('6')">6</button>
        <button id="sub" onclick="appendValue('-')">-</button>

        <button id="num1" onclick="appendValue('1')">1</button>
        <button id="num2" onclick="appendValue('2')">2</button>
        <button id="num3" onclick="appendValue('3')">3</button>
        <button id="sum" onclick="appendValue('+')">+</button>

        <button id="double_zero" onclick="appendValue('00')">00</button>
        <button id="zero" onclick="appendValue('0')">0</button>
        <button id="equals" onclick="result()"><i class="fa-solid fa-equals"></i></button>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        new Typed('.Auto-type', {
            strings: ['Calculator..'],
            typeSpeed: 100,
            backSpeed: 50,
            loop: true,
        });
    </script>
</body>
</html>
